<html>
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script src="//use.typekit.net/ivn0dcf.js"></script>
      <script>try{Typekit.load();}catch(e){}</script>
      <title>Welcome to knowledge</title>
  </head>
  <body>
    <div class="container">
      <div id="app"></div>
    </div>
    {% if dev %}
      <div id="debug"></div>
    {% endif %}

    <!-- scripts and styles -->
    {% style "/css/screen.css" %}

    <script type="text/javascript">
        var context = "{{servlet-context}}";

    {% if dev %}
        var development = true;
    {% endif %}
    </script>

    <script src="/scripts/jquery.min.js"></script>
    <script src="/scripts/materialize-minimal.min.js"></script>
    {% if dev %}
      {% script "/js/out/goog/base.js" %}
      {% script "/js/app.js" %}
      <script type="text/javascript">goog.require("knowledge.app");</script>
    {% else %}
      {% script "/js/app.js" %}
    {% endif %}
  </body>
</html>
